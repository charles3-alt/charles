<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nile - E-commerce Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nile E-commerce</h1>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p>Price: $99.99</p>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <p>Price: $89.99</p>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>Description of Product 3</p>
                <p>Price: $79.99</p>
            </div>
            <div class="product">
                <h3>Product 4</h3>
                <p>Description of Product 4</p>
                <p>Price: $69.99</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Nile E-commerce</p>
    </footer>
</body>
</html>
